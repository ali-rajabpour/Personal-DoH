services:
  dnscrypt-proxy:
    image: klutchell/dnscrypt-proxy:latest
    hostname: dnscrypt-proxy
    restart: unless-stopped
    networks:
      dns-internal:
        ipv4_address: 10.53.0.10
    volumes:
      - ./dnscrypt-proxy.toml:/config/dnscrypt-proxy.toml:ro
    expose:
      - "5353"

  unbound:
    image: mvance/unbound:latest
    hostname: unbound
    restart: unless-stopped
    depends_on:
      - dnscrypt-proxy
    networks:
      dns-internal:
        ipv4_address: 10.53.0.20
      dokploy-network:
    volumes:
      - ./unbound.conf:/opt/unbound/etc/unbound/unbound.conf:ro
    expose:
      - "53"

  doh-server:
    image: satishweb/doh-server:latest
    hostname: doh-server
    restart: unless-stopped
    depends_on:
      - unbound
    networks:
      - dokploy-network
    user: "0"
    env_file:
      - .env
    volumes:
      - ./doh-server.conf:/doh-server.conf
      - ./app-config:/app-config
      - /etc/dokploy/traefik/dynamic:/traefik-dynamic
      - ./.env:/env-file:ro
    command: ["/server/doh-server", "-conf", "/doh-server.conf"]
    expose:
      - "8053"

networks:
  dns-internal:
    driver: bridge
    ipam:
      config:
        - subnet: 10.53.0.0/24
  dokploy-network:
    external: true
