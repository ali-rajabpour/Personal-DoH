# dnscrypt-proxy configuration — DoH-only upstream resolver
#
# Forwards queries to upstream DoH servers (port 443) and exposes
# plain DNS (port 5353) to the Unbound caching layer.
# All external traffic is encrypted (DoH over HTTPS/443).

listen_addresses = ['0.0.0.0:5353']

# --- Server selection ---
# NextDNS is the primary resolver. Cloudflare and AdGuard are fallbacks.
# With lb_strategy = 'first', queries always go to the first working
# server in this list. Others are used only if NextDNS is unavailable.
server_names = ['nextdns', 'cloudflare', 'adguard-dns-doh']

# --- Protocol filters ---
# Only allow DoH servers (port 443) — DoT (port 853) is blocked by some hosts.
doh_servers = true
dnscrypt_servers = false
odoh_servers = false

ipv4_servers = true
ipv6_servers = false
require_dnssec = false
require_nolog = true
require_nofilter = false

# --- Load balancing ---
# 'first' = always use the first available server (NextDNS).
# Falls back to the next server only if the primary is down.
lb_strategy = 'first'
lb_estimator = true

# --- Bootstrap ---
# Plain DNS used ONLY to resolve DoH server hostnames on first start
# (e.g. dns.nextdns.io). All actual queries go over encrypted DoH.
bootstrap_resolvers = ['1.1.1.1:53', '8.8.8.8:53']
ignore_system_dns = true

# --- Cache (lightweight — Unbound is the main cache layer) ---
cache = true
cache_size = 512
cache_min_ttl = 600
cache_max_ttl = 86400
cache_neg_min_ttl = 60
cache_neg_max_ttl = 600

# --- Timeouts ---
timeout = 5000
keepalive = 30

# --- Connection ---
# Keep connections alive to reduce TLS handshake overhead
http3 = false
blocked_query_response = 'refused'
max_clients = 250

# --- Resolver list source ---
[sources]
  [sources.'public-resolvers']
    urls = ['https://raw.githubusercontent.com/DNSCrypt/dnscrypt-resolvers/master/v3/public-resolvers.md', 'https://download.dnscrypt.info/resolvers-list/v3/public-resolvers.md']
    cache_file = '/tmp/public-resolvers.md'
    minisign_key = 'RWQf6LRCGA9i53mlYecO4IzT51TGPpvWucNSCh1CBM0QTaLn73Y7GFO3'
    refresh_delay = 72
