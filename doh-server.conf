# doh-server.conf
listen = [":8053"]
path = "/dns-query"
cert = ""
key = ""

# --- UPSTREAM ---
# Queries are forwarded to the dnscrypt-proxy sidecar container,
# which encrypts them as DoH (HTTPS/443) to Cloudflare, AdGuard, and NextDNS.
# The hop between doh-server and dnscrypt-proxy is within the Docker network only.
upstream = [
    "tcp:dnscrypt-proxy:53"
]

# --- PERFORMANCE & TIMING ---
# These are the valid options for the server component
timeout = 5
tries = 3
verbose = false
