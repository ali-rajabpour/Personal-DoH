# doh-server.conf
listen = [":8053"]
path = "/dns-query"
cert = ""
key = ""

# --- UPSTREAM ---
# Queries go to Unbound (caching + prefetch) via static IP on the
# internal Docker network. UDP avoids TCP EOF issues on idle connections.
# Unbound forwards to dnscrypt-proxy (DoH/443) â†’ NextDNS / Cloudflare / AdGuard.
upstream = [
    "udp:10.53.0.20:53"
]

# --- PERFORMANCE & TIMING ---
# These are the valid options for the server component
timeout = 5
tries = 3
verbose = false
