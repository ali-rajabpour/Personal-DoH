# doh-server.conf
listen = [":8053"]
path = "/dns-query"
cert = ""
key = ""

# --- UPSTREAM ---
# Queries go to Unbound (caching + prefetch), which forwards to
# dnscrypt-proxy (DoH/443) â†’ NextDNS / Cloudflare / AdGuard.
# All hops between containers are within the Docker network only.
upstream = [
    "tcp:unbound:53"
]

# --- PERFORMANCE & TIMING ---
# These are the valid options for the server component
timeout = 5
tries = 3
verbose = false
